<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="busqueda.css" type="text/css" rel="stylesheet" />
    <h:head>
        <title>Menús y Platos</title>
    </h:head>
    <h:body>
        <p id="textobusqueda"> Lista de Menús y Platos del restaurante #{restauranteBean.restauranteSeleccionado.nombre} </p>
        <h:form id="tabla">
            <p:dataTable var="men" value="#{restauranteBean.listamenus()}">
            <p:column headerText="Id">
                <f:facet name="header">
                    Nombre:
                </f:facet>
                    #{men.nombre}
            </p:column>
            <p:column headerText="Year">
                <f:facet name="header">
                    Descripción:
                </f:facet>
                    #{men.descripcion}    
            </p:column>
            <p:column headerText="Year">
                <f:facet name="header">
                    Precio:
                </f:facet>
                    #{men.precio}  
            </p:column>
        </p:dataTable>
            <h:commandButton value="Volver" action="#{restauranteBean.goToVolver()}"/>
        </h:form>
    </h:body>
</html>
