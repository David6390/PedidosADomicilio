<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Restaurantes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{restauranteBean.restaurantes}" var="res"  border="1">
                <h:column>
                    <f:facet name="header">
                        Nombre:
                    </f:facet>
                      #{res.nombre}       
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Dirección:
                    </f:facet>
                      #{res.direccion}       
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Código Postal:
                    </f:facet>
                      #{res.codpostal}       
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ciudad:
                    </f:facet>
                      #{res.ciudad}       
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Teléfono:
                    </f:facet>
                      #{res.telefono}       
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Email:
                    </f:facet>
                      #{res.email}       
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Pedir Comida
                    </f:facet>
                    <h:commandButton value="Seleccionar" action="#{restauranteBean.mostrarmostrarRealizarPedido(restauranteSeleccionado)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
