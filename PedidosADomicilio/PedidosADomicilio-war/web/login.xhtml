<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="login.css" type="text/css" rel="stylesheet" />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>Please sign in</p>
        <h:form>
            <h:panelGrid columns="1" cellpadding="5" styleClass="panel">
                <b:inputText id="email" type="text" class="form-control" placeholder="Email Address">
                    <f:facet name="prepend">
                        <b:icon name="glyphicon glyphicon-user" class="glyphicon glyphicon-user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="pwd" type="text" class="form-control" placeholder="Password">
                    <f:facet name="prepend">
                        <b:iconAwesome name="fa fa-key" class="fa fa-key" />
                    </f:facet>
                </b:inputText>
                <b:button class="btn btn-lg btn-primary btn-block" value="Sign In"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
